<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Spotify</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        
        <!-- Inizio Header Principale -->
        <header>
            
        </header>
        <!-- Fine Header Principale -->
        
        <!-- Inizio Main -->
        <main>
            <div class="sidebar">
                <div class="logo">
                    <img src="./img/logo.svg" alt="Spotify Logo" id="full-logo">
                    <img src="./img/logo-small.svg" alt="logo small" id="small-logo">
                    <ul>
                        <li><a href="#"><img src="./img/home.svg" alt="home"><span>Home</span></a></li>
                        <li><a href="#"><img src="./img/search.svg" alt="search"><span>Search</span></a></li>
                        <li><a href="#"><img src="./img/libreria.svg" alt="library"><span>Your Library</span></a></li>
                    </ul>
                    <div class="playlist">
                        <h3><span><i class="fa-solid fa-square-plus"></i></span><span>Crea Playlist</span></h3>
                    <ul>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                        <li><a href="#"><span>Nuova Playlist</span></a></li>
                    </ul>
                </div>
                </div>
                
                    <div class="account">
                            <div class="side-img"><img src="./img/download.svg" alt="download"></div>
                            <span>Installa App</span>
                        <hr>
                        <div class="profile">
                            <div class="side-img"><img src="./img/profile.svg" alt="profile"></div>
                            <span>John Doe</span>
                        </div>
                    </div>
              </div>
            <div>
                
        
        </main>
        <!-- Fine Main -->
        
        <!-- Inizio Footer Principale -->
        <footer>
            <div class="footer-soundbar">
                <div class="track-info">
                    <img src="./img/sinister.jpeg" alt="Album Cover">
                    <div class="song-details">
                    <h4>Sinister</h4>
                    <p>Brano nome</p>
                </div>
                <div class="icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                 </div>
                </div>
                <div class="song-control">
                    <div class="playback-controls">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div class="song-bar">
                        <p>0:25</p>
                        <input type="range" min="0" max="100" value="25" class="song-slider">
                        <p>4:35</p>
                    </div>
                </div>
                
                <div class="volume-control">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fas fa-volume-up"></i>
                    <input type="range" min="0" max="100" value="25" class="volume-slider">
                </div>
            </div>
            
        </footer>
        <!-- Fine Footer Principale -->

    </body>

</html>
